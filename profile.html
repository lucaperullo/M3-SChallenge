<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles/profilepage.css">

    <title>Netflix: Edit Profile</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@400;800&display=swap" rel="stylesheet">
    
</head>

<body>

    <!-- Navbar here-->
    <nav class="navbar">
        <div id="navbar" class="container-fluid ">
            <a href="./index.html">
            <img class="logo" src="https://logos-download.com/wp-content/uploads/2016/03/Netflix_logo.png"
                height="25px" /></a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <div class="box">

                    
                    
            </div>
            </ul>
    </nav>

    <div class="container" id="editProfile">

            <h1>Edit Profile</h1>
            <hr>

            <div class="container">
                <div class="row">

                    <div class="col-12 col-sm-3 col-md-3 col-lg-3 col-xl-3 p-0 profile-picture">
                        <img src="https://coursereport-production.imgix.net/uploads/school/logo/1045/original/strive-20school-20logo.png?w=200&h=200&dpr=2&q=50"
                            alt="Profile Picture" class="img-fluid rounded">
                    </div>
                    <div class="col">
                        <br>
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" value="Strive Student" disabled/>
                            </div>
                            <div class="form-group mt->
                                <label for="inputLanguage">Language:</label>
                                <select class="form-control" id="inputLanguage">
                                    <option>English</option>
                                    <option>Deutsch</option>
                                    <option>Español</option>
                                    <option>中文</option>
                                    <option>Pусский</option>
                                </select>
                            </div>
                            <hr>
                            <div class="form-group">
                                <label for="maturitySettings">Maturity Settings:</label>
                                <div>
                                    <span class="py-1 px-2 rounded">
                                        ALL MATURITY RATINGS
                                    </span>
                                </div>
                                <p id="emailHelp" class="form-text text-muted">
                                    Show titles of <b>all maturity ratings</b> for this profile.
                                </p>
                                <button class="btn btn-outline-dark" href="#">EDIT</button>
                            </div>
                            <hr>
                            <div class="form-group controls">
                                <label for="autoplayControl">Autoplay control</label>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" value="" id="autoNextEpisode">
                                    <label for="autoNextEpisode"> Autoplay next episode in a series on all devices.</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" value="" id="autoPreview">
                                    <label for="autoPreview"> Autoplay previews while browsing on all devices.</label>
                                </div>
                            <hr>
                        </form>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col-12 col-sm-4 d-grid mb-4">
                    <button class="btn btn-outline-light">SAVE</button>
                </div>
                <div class="col-12 col-sm-4 d-grid mb-4">
                    <button class="btn btn-outline-dark">CANCEL</button>
                </div>
                <div class="col-12 col-sm-4 d-grid mb-4">
                    <button class="btn btn-outline-dark">DELETE PROFILE</button>
                </div>
            </div>

    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>

</body>

</html>
